<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Book Trip</title>
    <link href="https://fonts.googleapis.com/css?family=Alegreya+SC&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Kurale&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/bundle.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
        integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
        crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
        integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
        crossorigin=""></script>
</head>

<body>

    <header>
        <h1 id="logo">Book Trip</h1>
    </header>
  
    <aside>
        <div class="topnav">
            <a class="active" id="Orwell" href="">Orwell</a>
            <a href="" id="hemmingway">Hemingway</a>
            <a href="" id="pratchett">Terry Pratchett</a>
            <a href="" id="linyutang">Lin Yutang</a>
            <a href="" id="guin">Le Guin</a>
            <a href="" id="dostoevsky">Dostoevsky</a>
            <a href="" id="nobokov">Nabokov</a>
        </div>
    
    </aside>

    <main>
       
    <div id="mapid"></div>
    <script id="map">
        var mymap = L.map('mapid').setView([50.863, -1.592], 5);
    
        L.tileLayer('https://maps.heigit.org/openmapsurfer/tiles/roads/webmercator/{z}/{x}/{y}.png', {
            maxZoom: 18,
            attribution: ' <a href="https://www.openstreetmap.org/"></a> ' +
                '<a href="https://creativecommons.org/licenses/by-sa/2.0/"></a>, ' +
                ' <a href="https://www.mapbox.com/"></a>',
            id: 'mapbox.streets'
        }).addTo(mymap);
    </script>

</main>
<footer>
    <div id="book-list">
    </div>
</footer>
</body>

</html>
